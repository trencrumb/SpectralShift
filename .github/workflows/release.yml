name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    name: Build macOS
    uses: ./.github/workflows/build-macos.yml
    secrets: inherit

  build-windows:
    name: Build Windows
    uses: ./.github/workflows/build-windows.yml
    secrets: inherit

  build-linux:
    name: Build Linux
    uses: ./.github/workflows/build-linux.yml
    secrets: inherit

  create-release:
    name: Create GitHub Release
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: Spectral Shift-${{ steps.version.outputs.VERSION }}-macOS
          path: ./artifacts/macos

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: Spectral Shift-${{ steps.version.outputs.VERSION }}-Windows
          path: ./artifacts/windows

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: Spectral Shift-${{ steps.version.outputs.VERSION }}-Linux
          path: ./artifacts/linux

      - name: Display artifact structure
        run: ls -R ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Spectral Shift ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') || contains(github.ref_name, 'rc') }}
          generate_release_notes: true
          files: |
            ./artifacts/macos/*.pkg
            ./artifacts/windows/*.msi
            ./artifacts/linux/*.zip
          body: |
            # Spectral Shift ${{ github.ref_name }}

            ## Downloads

            - **macOS**: Universal binary (Apple Silicon + Intel)
            - **Windows**: 64-bit MSI installer
            - **Linux**: Portable archive (tested on Ubuntu 24.04)

            ## Installation

            1. Download the `.pkg`, `.msi`, or `.zip` file
            2. Close all DAWs before installing
            3. Install:
              * macOS: Double-click the `.pkg` file.
              * Windows: Run the `.msi` installer.
              * Linux: Extract the archive and run `./install.sh -y`.
            4. Rescan plugins in your DAW

            ## What's Changed

            See the full changelog below for all changes in this release.
